<div class="home-container">
    <div class="left-menu">
        <div class="logo">
            <i class="fa fa-cloud" aria-hidden="true"></i>
        </div>
        <div class="menu">
            <p>NAVIGATION</p>
            <a href="#!home">Home<i class="fa fa-home" aria-hidden="true"></i></a>
            <a href="#!settings">Settings<i class="fa fa-cog" aria-hidden="true"></i></a>
        </div>
    </div>
    <div class="informations-container">
        <div class="top-bar">
            <div class="bar-actions">
                <a ng-click="updateState(1)">Add widget</a>
            </div>
            <div class="bar-actions">
                <a ng-click="updateState(2)">Remove widget</a>
            </div>
        </div>
        <div class="informations">
            <div ng-repeat="weather in data.weather track by $index" class="card-weather">
                <a ng-if="data.state == 2" ng-click="removeCity($index)"><i style="color: red" class="fa fa-times" aria-hidden="true"></i></a>
                <div class="informations-icon">
                    <img src='{{weather.weather}}'/>
                </div>
                <div class="informations-temp">
                    <span>{{weather.temp}} Â°C</span>
                </div>
                <div class="informations-city">
                    <span>{{weather.city}}</span>
                </div>
            </div>
            <div ng-if="data.state == 1" class="card-add">
                <a data-toggle="modal" data-target="#exampleModal"><i style="color: green" class="fa fa-plus-circle fa-3x" aria-hidden="true"></i></a>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Entrer la ville</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Ville</span>
                            </div>
                            <input ng-model="data.city" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                        </div>
                        <div class="modal-footer">
                            <button ng-click="addCity()" type="button" class="btn btn-primary" data-dismiss="modal">Ajouter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
