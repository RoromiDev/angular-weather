<div class="login-container">
    <div class="login-form">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary" ng-click="changeState('login')">Se connecter</button>
            <button type="button" class="btn btn-secondary" ng-click="changeState('register')">S'enregistrer</button>
        </div>
        <form ng-if="data.state == 'login'">
            <div class="form-group">
                <label for="loginEmail">Pseudo</label>
                <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Pseudo">
            </div>
            <div class="form-group">
                <label for="loginPassword">Mot de passe</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Mot de passe">
            </div>
            <button type="submit" class="btn btn-primary">Connexion</button>
        </form>
        <form ng-if="data.state == 'register'">
            <div class="form-group">
                <label for="registerEmail">Pseudo</label>
                <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp" placeholder="Pseudo">
            </div>
            <div class="form-group">
                <label for="registerPassword">Mot de passe</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Mot de passe">
            </div>
            <button type="submit" class="btn btn-primary" ng-click="register()">S'enregistrer</button>
        </form>
    </div>
</div>
